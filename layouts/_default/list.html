{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
      <span class="date">{{ .Date.Format "Jan 2006" }}  </span>
      <a href="{{ .URL }}">{{ .Title }} </a>
    </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
